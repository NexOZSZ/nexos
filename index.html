<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEXOS beta release</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Cal Sans', sans-serif;
      background: #000 url('os.png') center/cover no-repeat;
      overflow: hidden;
      color: white;
      -webkit-font-smoothing: antialiased;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.03);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1000;
      backdrop-filter: blur(20px);
    }

    nav img {
      height: 34px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.6rem;
    }

    nav ul li {
      font-size: 0.95rem;
      font-weight: 600;
      color: #ffffffcc;
      cursor: pointer;
      position: relative;
    }

    nav ul li:hover {
      color: white;
    }

    nav ul li::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0%;
      height: 1px;
      background: white;
      transition: width 0.3s ease;
    }

    nav ul li:hover::after {
      width: 100%;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1.2s ease-out forwards;
      opacity: 0;
      transition: transform 0.2s ease-out;
      will-change: transform;
    }

    .logo-title {
      position: relative;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      margin-bottom: 1.4rem;
    }

    .logo-container img {
      width: 80px;
      filter: drop-shadow(0 0 16px white);
      animation: popIn 0.8s ease-out forwards;
    }

    .title {
      font-size: 5vw;
      font-weight: 800;
      letter-spacing: -0.05em;
      color: #fff;
      text-shadow: 0 0 16px rgba(255, 255, 255, 0.5), 0 0 64px rgba(255, 255, 255, 0.2);
      animation: subtlePulse 8s ease-in-out infinite;
      position: relative;
      user-select: none;
      cursor: default;
    }

    .letter-o {
      position: relative;
      display: inline-block;
    }

    .eyes-and-mouth {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      pointer-events: auto;
      user-select: none;
      z-index: 10;
      transition: filter 0.3s ease;
    }

    /* Eyes container */
    .eyes {
      display: flex;
      gap: 0.5vw;
    }

    .eye {
      width: 28px;
      height: 20px;
      background: white;
      border-radius: 50% / 40%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 4px #00000088 inset;
      transition: filter 0.3s ease;
    }

    /* Pupils */
    .pupil {
      width: 9px;
      height: 14px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 3px;
      left: 10px;
      transform: translate(0, 0) rotate(0deg);
      transition: transform 0.15s ease-out, filter 0.3s ease;
    }

    /* Mouth base - happy */
    .mouth {
      position: relative;
      width: 30px;
      height: 12px;
      border: 3px solid black;
      border-top: none;
      border-radius: 0 0 30px 30px;
      background: white;
      transition: border-color 0.3s ease, background 0.3s ease, transform 0.3s ease;
      box-sizing: border-box;
      overflow: visible;
    }

    /* Sad mouth - frown */
    .mouth.sad {
      border-top: 3px solid black;
      border-bottom: none;
      border-radius: 30px 30px 0 0;
      background: white;
      transform: scaleX(1) scaleY(1);
    }

    /* Sad pupils rotated downward */
    .sad .pupil {
      transform: translate(0, 2px) rotate(20deg);
      filter: brightness(0.7);
    }

    /* Sad eyes slightly darker */
    .sad .eye {
      filter: brightness(0.8);
    }

    /* Happy state (default) */
    .happy .pupil {
      transform: translate(0, 0) rotate(0deg);
      filter: brightness(1);
    }
    .happy .eye {
      filter: brightness(1);
    }
    .happy .mouth {
      border-color: black;
      background: white;
      border-top: none;
      border-radius: 0 0 30px 30px;
      transform: scaleX(1) scaleY(1);
    }

    .countdown {
      font-size: 1.5vw;
      font-weight: 500;
      margin-top: 1rem;
      color: #ffffffcc;
      text-shadow: 0 0 6px rgba(255,255,255,0.3);
    }

    .glow-red, .glow-blue {
      position: absolute;
      width: 280px;
      height: 280px;
      filter: blur(120px);
      z-index: -1;
      opacity: 0.2;
    }

    .glow-red {
      background: radial-gradient(circle, rgba(255, 0, 100, 0.2), transparent 70%);
      top: 58%;
      left: 40%;
      animation: floatRed 16s ease-in-out infinite alternate;
    }

    .glow-blue {
      background: radial-gradient(circle, rgba(100, 150, 255, 0.2), transparent 70%);
      top: 58%;
      left: 52%;
      animation: floatBlue 18s ease-in-out infinite alternate;
    }

    .bottom-glow {
      position: absolute;
      bottom: -25%;
      width: 100%;
      height: 60%;
      background: radial-gradient(ellipse at bottom, rgba(0,120,255,0.2), transparent 80%);
      filter: blur(80px);
      z-index: -2;
    }

    @keyframes subtlePulse {
      0%, 100% {
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.25);
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 90px rgba(255, 255, 255, 0.3);
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.6); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes floatRed {
      0% { transform: translate(-40%, -40%) scale(1); }
      100% { transform: translate(-42%, -42%) scale(1.1); }
    }

    @keyframes floatBlue {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-48%, -48%) scale(1.1); }
    }

    @media (max-width: 768px) {
      .title { font-size: 9vw; }
      .countdown { font-size: 4vw; }
      .logo-container img { width: 60px; }
      .eye {
        width: 20px;
        height: 14px;
      }
      .pupil {
        width: 6px;
        height: 10px;
        top: 2px;
        left: 7px;
      }
      .mouth {
        width: 20px;
        height: 8px;
        border-width: 2px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img src="favicon.png" alt="NEXOS logo" />
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Support</li>
    </ul>
  </nav>

  <div class="glow-red"></div>
  <div class="glow-blue"></div>
  <div class="bottom-glow"></div>

  <div class="center" id="main">
    <div class="logo-title">
      <div class="logo-container">
        <img src="favicon.png" alt="NEXOS Logo" />
      </div>
      <div class="title">
        NEX<span class="letter-o">o
          <div class="eyes-and-mouth sad" id="eyesAndMouth">
            <div class="eyes">
              <div class="eye">
                <div class="pupil"></div>
              </div>
              <div class="eye">
                <div class="pupil"></div>
              </div>
            </div>
            <div class="mouth sad"></div>
          </div>
        </span>S
      </div>
    </div>
    <div class="countdown" id="countdown">Loading...</div>
  </div>

  <script>
    const launchDate = new Date("2025-09-12T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "Launching now!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Mouse parallax center
    const main = document.getElementById('main');
    document.addEventListener('mousemove', e => {
      const x = (window.innerWidth / 2 - e.clientX) / 25;
      const y = (window.innerHeight / 2 - e.clientY) / 25;
      main.style.transform = `translate(-50%, -50%) rotateX(${y}deg) rotateY(${x}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      main.style.transform = `translate(-50%, -50%) rotateX(0deg) rotateY(0deg)`;
    });

    // Eye tracking and emotion switching
    const eyesAndMouth = document.getElementById('eyesAndMouth');
    const pupils = eyesAndMouth.querySelectorAll('.pupil');
    const mouth = eyesAndMouth.querySelector('.mouth');
    const title = document.querySelector('.title');

    // Helper to switch to happy state
    function setHappy() {
      eyesAndMouth.classList.add('happy');
      eyesAndMouth.classList.remove('sad');
      mouth.classList.remove('sad');
      pupils.forEach(pupil => {
        pupil.style.transform = `translate(0, 0) rotate(0deg)`;
        pupil.style.filter = 'brightness(1)';
        pupil.parentElement.style.filter = 'brightness(1)';
      });
    }

    // Helper to switch to sad state
    function setSad() {
      eyesAndMouth.classList.add('sad');
      eyesAndMouth.classList.remove('happy');
      mouth.classList.add('sad');
      pupils.forEach(pupil => {
        pupil.style.transform = `translate(0, 2px) rotate(20deg)`;
        pupil.style.filter = 'brightness(0.7)';
        pupil.parentElement.style.filter = 'brightness(0.8)';
      });
    }

    // Initially sad
    setSad();

    // Switch to happy on hover anywhere on title
    title.addEventListener('mouseenter', () => {
      setHappy();
    });

    title.addEventListener('mouseleave', () => {
      setSad();
    });

    title.addEventListener('mousemove', e => {
      if (!eyesAndMouth.classList.contains('happy')) return; // Only move pupils if happy

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      pupils.forEach(pupil => {
        const eye = pupil.parentElement;
        const eyeRect = eye.getBoundingClientRect();
        const x = mouseX - eyeRect.left - eyeRect.width / 2;
        const y = mouseY - eyeRect.top - eyeRect.height / 2;

        const maxX = 6;
        const maxY = 5;
        const dx = Math.max(Math.min(x / 6, maxX), -maxX);
        const dy = Math.max(Math.min(y / 6, maxY), -maxY);

        pupil.style.transform = `translate(${dx}px, ${dy}px) rotate(0deg)`;
        pupil.style.filter = 'brightness(1)';
        eye.style.filter = 'brightness(1)';
      });
    });
  </script>
</body>
</html>
